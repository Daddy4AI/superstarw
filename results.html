<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        h2.left-align {
            text-align: left;
            margin-left: 10%;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .summary {
            margin-bottom: 20px;
            font-size: 18px;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        .progress-bar {
            background-color: #f2f2f2;
            border-radius: 5px;
            overflow: hidden;
            width: 80%;
            margin: 10px auto;
        }
        .progress {
            background-color: #4caf50;
            height: 20px;
            text-align: center;
            color: white;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>测试结果</h1>
    <h2 class="left-align">本次测试结果</h2>
    <div class="summary" id="testSummary">
        <p id="testSummaryDetails">加载中...</p>
        <table>
            <thead>
                <tr>
                    <th>单词</th>
                    <th>状态</th>
                    <th>测试结果</th>
                    <th>总测试次数</th>
                </tr>
            </thead>
            <tbody id="testDetailsTable">
                <!-- 测试结果将通过 JavaScript 动态插入 -->
            </tbody>
        </table>
    </div>

    <h2 class="left-align">单词测试进度</h2>
    <div class="summary" id="wordStatistics">
        <div id="wordStatisticsDetails">加载中...</div>
    </div>

    <h2 class="left-align">测试统计数据</h2>
    <div class="summary" id="examStatistics">
        <table>
            <thead>
                <tr>
                    <th>Exam ID</th>
                    <th>测试日期</th>
                    <th>单词总数</th>
                    <th>正确率</th>
                    <th>总测试时间</th>
                    <th>平均每个单词测试时间</th>
                </tr>
            </thead>
            <tbody id="examStatisticsTable">
                <!-- 测试统计数据将通过 JavaScript 动态插入 -->
            </tbody>
        </table>
    </div>

    <button class="back-button" onclick="goToHomePage()">返回首页</button>

    <script type="module">
        import { db } from './firebaseConfig.js';
        import { getDoc, doc, getDocs, collection } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

        let todayExamId = parseInt(localStorage.getItem('todayExamId'), 10);
        let todayTestList = JSON.parse(localStorage.getItem("todayWordList")) || [];

        async function loadTestResults() {
            try {
                console.log("加载测试结果中...");

                // 获取当前考试数据
                const examDoc = await getDoc(doc(db, 'examList', todayExamId.toString()));
                const examData = examDoc.exists() ? examDoc.data() : null;
                console.log("examData:", examData);

                // 获取 testResult 集合中的数据
                const testResultSnapshot = await getDocs(collection(db, 'testResult'));
                const testResults = testResultSnapshot.docs
                    .map(doc => doc.data())
                    .filter(result => result.id !== 0); // 剔除 id=0 的记录

                // 获取所有单词列表以映射单词名称
                const wordListSnapshot = await getDocs(collection(db, 'wordlist'));
                const wordList = wordListSnapshot.docs.map(doc => doc.data());
                const totalWordCount = wordList.length;

                // 创建一个 map，用于快速查找单词名称
                const wordMap = {};
                wordList.forEach(word => {
                    wordMap[word.id] = word.word; // 假设 `wordList` 中的字段为 `id` 和 `word`
                });

                // 显示当前考试的测试结果
                const testDetailsTable = document.getElementById('testDetailsTable');
                testResults.forEach(result => {
                    result.test_attempts.forEach(attempt => {
                        if (attempt.exam_id === todayExamId) {
                            const row = document.createElement('tr');
                            const word = wordMap[result.id] || "未知单词";
                            const reviewStatus = result.review_attempt === 0 ? "初始复习" : `第${result.review_attempt}次复习`;

                            row.innerHTML = `
                                <td>${word}</td>
                                <td>${reviewStatus}</td>
                                <td>${attempt.test_result ? '正确' : '错误'}</td>
                                <td>${result.test_attempts.length}</td>
                            `;
                            testDetailsTable.appendChild(row);
                        }
                    });
                });

                // 加载所有考试的统计数据
                loadExamStatistics();

                // 计算测试总结
                const totalWords = todayTestList.length;
                const correctCount = testResults.reduce((count, result) => {
                    return count + result.test_attempts.filter(attempt => attempt.exam_id === todayExamId && attempt.test_result).length;
                }, 0);
                const accuracy = ((correctCount / totalWords) * 100).toFixed(2);
                const examDuration = examData ? calculateExamDuration(examData.exam_time_start, examData.exam_time_end) : "未知";
                const averageTimePerWord = examData ? calculateAverageTimePerWord(examData.exam_time_start, examData.exam_time_end, totalWords) : "未知";

                document.getElementById('testSummaryDetails').innerHTML = `
                    <p>本次考试是第 ${todayExamId} 次考试，一共复习了 ${totalWords} 个单词，正确率为 ${accuracy}%</p>
                    <p>考试时间为 ${examDuration} 秒，平均每个单词时间为 ${averageTimePerWord} 秒</p>
                `;

                const stats = calculateWordStatistics(wordList, testResults, totalWordCount);
                displayWordStatistics(stats);

            } catch (error) {
                console.error('加载测试结果时出错:', error);
            }
        }

        async function loadExamStatistics() {
            const examStatisticsTable = document.getElementById('examStatisticsTable');
            const examSnapshot = await getDocs(collection(db, 'examList'));

            // 倒序排列每次考试数据
            const exams = examSnapshot.docs.map(doc => doc.data()).sort((a, b) => b.exam_id - a.exam_id);

            for (const exam of exams) {
                const examId = exam.exam_id;
                const examDate = new Date(exam.exam_time_start).toLocaleDateString();
                const totalTestedWords = await countExamWords(examId);
                const correctCount = await countCorrectWords(examId);
                const accuracy = ((correctCount / totalTestedWords) * 100).toFixed(2);
                const examDuration = calculateExamDuration(exam.exam_time_start, exam.exam_time_end);
                const avgTimePerWord = totalTestedWords > 0 ? (examDuration / totalTestedWords).toFixed(2) : "未知";

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${examId}</td>
                    <td>${examDate}</td>
                    <td>${totalTestedWords}</td>
                    <td>${accuracy}%</td>
                    <td>${examDuration} 秒</td>
                    <td>${avgTimePerWord} 秒</td>
                `;
                examStatisticsTable.appendChild(row);
            }
        }

        async function countExamWords(examId) {
            const testResultSnapshot = await getDocs(collection(db, 'testResult'));
            const testResults = testResultSnapshot.docs.map(doc => doc.data());
            const examWords = testResults.filter(result => result.test_attempts.some(attempt => attempt.exam_id === examId));
            return examWords.length;
        }

        async function countCorrectWords(examId) {
            const testResultSnapshot = await getDocs(collection(db, 'testResult'));
            const testResults = testResultSnapshot.docs.map(doc => doc.data());
            const correctCount = testResults.reduce((count, result) => {
                return count + result.test_attempts.filter(attempt => attempt.exam_id === examId && attempt.test_result).length;
            }, 0);
            return correctCount;
        }

        function calculateExamDuration(startTime, endTime) {
            const start = new Date(startTime);
            const end = new Date(endTime);
            const durationInSeconds = Math.floor((end - start) / 1000);
            return durationInSeconds;
        }

        function calculateAverageTimePerWord(startTime, endTime, totalWords) {
            const durationInSeconds = calculateExamDuration(startTime, endTime);
            return totalWords > 0 ? (durationInSeconds / totalWords).toFixed(2) : 0;
        }

        function calculateWordStatistics(wordList, testResults, totalWords) {
            const testedWords = testResults.length;
            const completed1 = testResults.filter(result => result.review_attempt === 1).length;
            const completed2 = testResults.filter(result => result.review_attempt === 2).length;
            const completed3 = testResults.filter(result => result.review_attempt === 3).length;
            const completed4 = testResults.filter(result => result.review_attempt === 4).length;
            const completed5 = testResults.filter(result => result.review_attempt >= 5).length;

            return {
                testedWords,
                completed1,
                completed2,
                completed3,
                completed4,
                completed5,
                totalWords
            };
        }

        function displayWordStatistics(stats) {
            const wordStatisticsDetails = document.getElementById('wordStatisticsDetails');
            wordStatisticsDetails.innerHTML = `
                ${renderProgressBar('测试过', stats.testedWords, stats.totalWords)}
                ${renderProgressBar('完成1次', stats.completed1, stats.totalWords)}
                ${renderProgressBar('完成2次', stats.completed2, stats.totalWords)}
                ${renderProgressBar('完成3次', stats.completed3, stats.totalWords)}
                ${renderProgressBar('完成4次', stats.completed4, stats.totalWords)}
                ${renderProgressBar('完成5次', stats.completed5, stats.totalWords)}
            `;
        }

        function renderProgressBar(label, value, total) {
            const percentage = ((value / total) * 100).toFixed(2);
            return `
                <div>
                    <span>${label}: ${value}/${total} (${percentage}%)</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${percentage}%;">${percentage}%</div>
                    </div>
                </div>
            `;
        }

        function goToHomePage() {
            window.location.href = 'index.html';
        }

        window.addEventListener('DOMContentLoaded', loadTestResults);
    </script>
</body>
</html>
