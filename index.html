<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习天地</title>
    <link rel="icon" href="pics/favicon.jpg" type="image/jpg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* 顶部标题 */
        h1 {
            margin: 0;
            text-align: center;
            font-size: 2em;
            line-height: calc(100vh / 6);
            height: calc(100vh / 6);
        }

        /* 主体表格 */
        .content-table {
            display: table;
            width: 80%;
            height: calc(100vh * 4 / 6);
            table-layout: fixed;
            border-collapse: collapse;
        }

        /* 每个单元格 */
        .content-cell {
            display: table-cell;
            position: relative;
            text-align: center;
            vertical-align: middle;
        }

        /* 左边单元格 */
        .content-cell.left {
            background: url('pics/cover1.jpeg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }

        /* 中间单元格 */
        .content-cell.middle {
            width: 10%;
            background-color: #f0f0f0; /* 可调整颜色 */
        }

        /* 右边单元格 */
        .content-cell.right {
            background: url('pics/cover2.jpeg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }

        /* 标题样式 */
        .content-title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5em;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 链接容器 */
        .link-container {
            position: absolute;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        /* 链接样式 */
        .link {
            font-size: 1em;
            color: blue;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* 页脚 */
        .footer {
            height: calc(100vh / 6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- 顶部标题 -->
    <h1>ZW学习天地</h1>

    <!-- 主体内容表格 -->
    <div class="content-table">
        <!-- 左侧单元格 -->
        <div class="content-cell left" onclick="window.location.href='english.html'">
            <div class="content-title">English Spelling Bee</div>
            <div class="link-container">
                <a href="ensetting.html" class="link">设置</a>
                <a href="enresults.html" class="link">统计</a>
            </div>
        </div>

        <!-- 中间单元格（占10%宽度） -->
        <div class="content-cell middle"></div>

        <!-- 右侧单元格 -->
        <div class="content-cell right" onclick="window.location.href='chinese.html'">
            <div class="content-title">默写小能手</div>
            <div class="link-container">
                <a href="cnsetting.html" class="link">设置</a>
                <a href="cnresults.html" class="link">统计</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">version 002</div>

    <script>
        // 清除 localStorage
        window.addEventListener('load', () => {
            console.log('Clearing localStorage...');
            localStorage.clear();
        });
    </script>

</body>
</html>
